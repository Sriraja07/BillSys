{% extends "base.html" %}

{% block title %}Add Expense - Electrical Billing Software{% endblock %}

{% block page_title %}Edit Expense{% endblock %}

{% block content %}
<div>
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Add New Expense</h1>
                    <p class="text-gray-600">Record a new business expense</p>
                </div>
                <a href="{{ url_for('expenses') }}" 
                   class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 2 20 20">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                    </svg>Back to Expenses
                </a>
            </div>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
                        <select name="category" required
                                class="w-full border outline-0 border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select category</option>
                            <option {% if expense.category == 'electricity' %}selected{% endif %} value="electricity">Electricity</option>
                            <option {% if expense.category == 'rent' %}selected{% endif %} value="rent">Rent</option>
                            <option {% if expense.category == 'commission' %}selected{% endif %} value="commission">Commission</option>
                            <option {% if expense.category == 'supplies' %}selected{% endif %} value="supplies">Supplies</option>
                            <option {% if expense.category == 'maintenance' %}selected{% endif %} value="maintenance">Maintenance</option>
                            <option {% if expense.category == 'transport' %}selected{% endif %} value="transport">Transport</option>
                            <option {% if expense.category == 'marketing' %}selected{% endif %} value="marketing">Marketing</option>
                            <option {% if expense.category == 'utilities' %}selected{% endif %} value="utilities">Utilities</option>
                            <option {% if expense.category == 'insurance' %}selected{% endif %} value="insurance">Insurance</option>
                            <option {% if expense.category == 'other' %}selected{% endif %} value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Amount *</label>
                        <input type="number" name="amount" step="0.01" min="0" required value="{{expense.amount}}"
                               class="w-full border outline-none border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="0.00">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
                    <input type="date" name="expense_date" required
                           value="{{ expense.expense_date.strftime('%Y-%m-%d') }}"
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-0">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea name="description" rows="3"
                              class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-0"
                              placeholder="Optional description of the expense...">{{expense.description}}</textarea>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('expenses') }}" 
                       class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                            Update Expense
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-focus on category select
    document.querySelector('select[name="category"]').focus();
});
</script>
{% endblock %}
